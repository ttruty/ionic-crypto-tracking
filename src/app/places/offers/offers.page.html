<ion-header>
  <ion-toolbar>
     <ion-buttons slot="start">
       <ion-menu-button menu="menu-content"></ion-menu-button>
     </ion-buttons>
    <ion-title>My Posted Hunts</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/places/tabs/offers/new">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-text-center">
    <ion-spinner *ngIf="isLoading" color="primary" name="bubbles"></ion-spinner>
  </div>
  <div *ngIf="!isLoading && releventPlaces.length <= 0" class="ion-text-center">
    <p>No hunts found! Please create one first</p>
    <ion-button color="primary" [routerLink]="['/places/tabs/offers/new']" routerLinkActive="router-link-active" shape="round">
      Make New Hunt
    </ion-button>
  </div>
<ion-list *ngIf="!isLoading && releventPlaces.length > 0">
  <ion-item-sliding *ngFor="let offer of releventPlaces">
    <app-offer-item [offer]="offer">
    </app-offer-item>
    <ion-item-options side="end">
      <ion-item-option color="secondary" [routerLink]="['/', 'places', 'tabs', 'offers', 'edit', offer.id]" >
        <ion-icon slot="icon-only" name="create"></ion-icon>
      </ion-item-option>
      <ion-item-option color="danger" (click)="onDelete(offer.id)" >
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>

</ion-content>
