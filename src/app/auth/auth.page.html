<ion-header>
  <ion-toolbar>
    <ion-title>{{ isLogin ? 'Login' : 'Signup'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Login</ion-card-subtitle>
      <ion-card-title>Crypto Cryptids</ion-card-title>
      <ion-card-content>
        Login and signup to begin your hunt for cryptids, Use a valid email address.
      </ion-card-content>
    </ion-card-header>
  </ion-card>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <ion-grid fixed>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">E-Mail <ion-text color="danger">*</ion-text></ion-label>
            <ion-input
              required
              formControlName="email"
              type="email"
              email
              >
            </ion-input>
          </ion-item>
          <ion-item *ngIf="!loginForm.get('email').valid && loginForm.get('email').touched" lines="none">
            <ion-label>Use a valid email address</ion-label>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password <ion-text color="danger">*</ion-text></ion-label>
            <ion-input
              required formControlName="password" type="password" minlength="6"></ion-input>
          </ion-item>
          <ion-item *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched" lines="none">
            <ion-label>Use a valid password</ion-label>
          </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-button color="primary" type="button" fill="clear" expand="block" (click)="onSwitchAthMode()">Switch to {{ isLogin ? 'Signup' : 'Login'}}</ion-button>
        <ion-button color="primary" type="submit" [disabled]="loginForm.invalid" expand="block">
          {{ isLogin ? 'Login' : 'Signup'}}
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <!-- <div class="ion-text-center">
    <ion-spinner *ngIf="isLoading"></ion-spinner>
  </div> -->
</form>
</ion-content>
