<ion-app>
  <ion-menu menuId="menu-content" side="start" type="overlay">
    <ion-header>
      <ion-toolbar>
        <ion-title>Crypto Cryptids</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-menu-toggle menu="menu-content">
        <ion-list>
          <ion-item lines="none" routerLink="/about">
            <ion-icon slot="start" name="information"></ion-icon>
            <ion-label>About</ion-label>
          </ion-item>
          <ion-item lines="none" routerLink="/places/tabs/discover">
            <ion-icon slot="start" name="walk"></ion-icon>
            <ion-label>Discover</ion-label>
          </ion-item>
          <ion-item lines="none" routerLink="/bookings">
            <ion-icon slot="start" name="locate"></ion-icon>
            <ion-label>Your Hunts</ion-label>
          </ion-item>
          <ion-item button lines="none" (click)="onLogout()">
            <ion-icon slot="start" name="exit"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-list>
      </ion-menu-toggle>

    </ion-content>
  </ion-menu>
  <ion-router-outlet main></ion-router-outlet>
</ion-app>
